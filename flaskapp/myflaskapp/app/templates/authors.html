<html>

<head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>No title given</title>
    {% endif %}
</head>

<body>
    <h1>My author's list</h1>
    {% for author in authors %}
    <div>
        <p>{{ author.id }} : <b>{{ author.name }}</b></p>
    </div>
    {% endfor %}
</body>

</html>
